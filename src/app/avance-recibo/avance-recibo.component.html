<div class="container">
    <div class="titulo">AVANCE RECIBO</div>
    <div class="cuerpo">
        <div class="texto">
            <label for="ocInput">ESCRIBA OC</label>
            <input type="text" id="ocInput" maxlength="15" [(ngModel)]="codigo_escaner" placeholder="Ingrese orden de compra">

            <button type="submit" class="btn btn-primary btn-lg" (click)="enviarCierre()">Enviar</button>
            <div [ngClass]="{'correcto': mensaje === 'CORRECTO', 'incorrecto': mensaje === 'ERROR'}">
                {{ mensaje }}
            </div>
        </div>
        <div class="container2">
            <div class="respuesta">
                <div class="texto2">
                    <label><strong>ESPERADO: <label>{{esperado}}</label></strong></label>
                </div>
                <div class="texto2">
                    <label><strong>RECIBO: <label>{{recibo}}</label></strong></label>
                </div>
                <div class="texto2">
                    <label><strong>DIFERENCIA: <label>{{diferencia}}</label></strong></label>
                </div>
            </div>
        </div>
    </div>

</div>
